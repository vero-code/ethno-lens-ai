<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="description"
            content="Get started with Add-on development using JavaScript with Document Sandbox Runtime"
        />
        <meta name="keywords" content="Adobe, Express, Add-On, JavaScript, Document Sandbox Runtime" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ethno Lens AI</title>
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="stylesheet" href="css/tabs.css" />
        <link rel="stylesheet" href="css/buttons.css" />
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <div class="container">
            <h1>Ethno Lens AI</h1>
            <p>Scan your design for possible cultural or symbolic issues across regions.</p>

            <div class="tab-buttons" role="tablist" id="mainTabs">
                <button class="tab-button active" role="tab" aria-selected="true" id="tab-scan-design" aria-controls="panel-scan-design">
                    <span>Design</span>
                </button>
                <button class="tab-button" role="tab" aria-selected="false" id="tab-analyze-image" aria-controls="panel-analyze-image">
                    <span>Image</span>
                </button>
                <div id="selectionIndicator"></div>
            </div>

            <div id="panel-scan-design" role="tabpanel" aria-labelledby="tab-scan-design">
                <!-- Dropdown lists -->
                <label for="countrySelect">Select country:</label>
                <select id="countrySelect">
                    <option value="">Loading countries...</option>
                </select>

                <label for="businessType">Business type:</label>
                <select id="businessType">
                    <option value="">Loading business types...</option>
                </select>

                <div class="button-row">
                    <button id="scanDesign">
                        <span class="btn-icon"><i class="fas fa-search"></i></span>
                        <span class="btn-label">Scan</span>
                    </button>

                    <button id="resetDesign">
                        <span class="btn-icon"><i class="fas fa-redo"></i></span>
                        <span class="btn-label">Reset</span>
                    </button>
                </div>

                <div id="resultBox" class="scanResponse">
                    <div id="scanDesignSpinner" class="spinner" style="display: none;"></div>
                    <span id="scanDesignContent" class="scanContent">No issues detected yet.</span>
                </div>

                <!-- followUpChat -->
                <div id="followUpChat" class="follow-up">
                    <h3 class="section-heading">Ask the AI</h3>

                    <textarea id="chatInput" rows="3" placeholder="Ask a follow-up question..."></textarea>
                    <div class="example-prompt">Try: <em>What color would work better?</em></div>

                    <button id="chatSend">
                        <span class="btn-icon"><i class="fas fa-paper-plane"></i></span>
                        <span class="btn-label">Send</span>
                    </button>

                    <div id="chatResponse" class="chatResponse">
                        <div id="chatSpinner" class="spinner" style="display: none;"></div>
                        <span id="chatResponseContent">AI conversation not started yet.</span>
                        <div id="chatError" class="error"></div>
                    </div>
                </div>
            </div>

            <div id="panel-analyze-image" role="tabpanel" aria-labelledby="tab-analyze-image" hidden>
                <h3>Upload an image for cultural analysis</h3>
                <input type="file" id="imageUpload" accept="image/*" />

                <label for="imageCountrySelect">Select country:</label>
                <select id="imageCountrySelect">
                    <option value="">Loading countries...</option>
                </select>

                <label for="imageBusinessType">Business type:</label>
                <select id="imageBusinessType">
                    <option value="">Loading business types...</option>
                </select>

                <div style="margin-top: 15px; display: flex; gap: 8px;">
                    <button id="analyzeImage" disabled>
                        <span>Analyze Image</span>
                    </button>
                    <button id="resetImage" disabled>
                        <span>Reset</span>
                    </button>
                </div>

                <img id="imagePreview" style="max-width: 100%; margin-top: 10px; display: none; border: 1px solid var(--spectrum-global-color-gray-300); border-radius: 4px;" alt="Image Preview" />

                <div id="imageResultBox" class="resultBox" style="margin-top: 10px;">
                    <div id="imageSpinner" class="spinner" style="display: none;"></div>
                    <span id="imageResultContent">No image analyzed yet.</span>
                    <div id="imageError"></div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
        <script type="module" src="ui/loadCountries.js"></script>
        <script type="module" src="ui/loadBusinessTypes.js"></script>
        <script type="module" src="ui/index.js"></script>
    </body>
</html>
