<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="description"
            content="Get started with Add-on development using JavaScript with Document Sandbox Runtime"
        />
        <meta name="keywords" content="Adobe, Express, Add-On, JavaScript, Document Sandbox Runtime" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ethno Lens AI</title>
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/styles.css" />
        <link rel="stylesheet" href="css/spectrum-custom.css" />
    </head>
    <body>
        <div class="container">
            <h1>Ethno Lens AI</h1>
            <p>Scan your design for possible cultural or symbolic issues across regions.</p>

            <div class="spectrum-Tabs spectrum-Tabs--horizontal" role="tablist" id="mainTabs">
                <button class="spectrum-Tabs-item spectrum-Tabs-item--selected" role="tab" aria-selected="true" id="tab-scan-design" aria-controls="panel-scan-design">
                    <span class="spectrum-Tabs-itemLabel">Design</span>
                </button>
                <button class="spectrum-Tabs-item" role="tab" aria-selected="false" id="tab-analyze-image" aria-controls="panel-analyze-image">
                    <span class="spectrum-Tabs-itemLabel">Image</span>
                </button>
                <div class="spectrum-Tabs-selectionIndicator" id="selectionIndicator"></div>
            </div>

            <div id="panel-scan-design" class="spectrum-Tabs-panel" role="tabpanel" aria-labelledby="tab-scan-design">
                <!-- Dropdown lists -->
                <label for="countrySelect">Select country:</label>
                <select id="countrySelect">
                    <option value="">Loading countries...</option>
                </select>

                <label for="businessType">Business type:</label>
                <select id="businessType">
                    <option value="">Loading business types...</option>
                </select>

                <button id="scanDesign" disabled>Scan Design</button>
                <button id="resetDesign" disabled>Reset</button>

                <div id="resultBox" class="resultBox">
                    No issues detected yet.
                </div>
                <div id="spinner" class="spinner" style="display: none;"></div>

                <!-- followUpChat -->
                <div id="followUpChat" style="margin-top: 0px;">
                    <label for="chatInput">Continue the conversation with AI:</label>
                    <div style="display: flex; gap: 8px;">
                        <input type="text" id="chatInput" placeholder="Ask a follow-up question..." style="flex: 1;" />
                        <button id="chatSend">Send</button>
                    </div>
                    <small style="color: gray;">e.g. "What color would work better?" </small>
                    <div id="chatResponse" class="chatResponse"></div>
                    <div id="chatError" style="color: red; margin-top: 6px;"></div>
                </div>
            </div>

            <div id="panel-analyze-image" class="spectrum-Tabs-panel" role="tabpanel" aria-labelledby="tab-analyze-image" hidden>
                <h3>Upload an image for cultural analysis</h3>
                <input type="file" id="imageUpload" accept="image/*" />

                <div style="margin-top: 15px; display: flex; gap: 8px;">
                    <button id="analyzeImage" disabled>
                        <span>Analyze Image</span>
                    </button>
                    <button id="resetImage" disabled>
                        <span>Reset</span>
                    </button>
                </div>

                <img id="imagePreview" style="max-width: 100%; margin-top: 10px; display: none; border: 1px solid var(--spectrum-global-color-gray-300); border-radius: 4px;" alt="Image Preview" />

                <div id="imageError" class="spectrum-Form-field-validationMessage spectrum-Form-field-validationMessage--error" style="margin-top: 5px; display: none;"></div>
                <div id="imageResultBox" class="resultBox" style="margin-top: 10px;">
                    No image analyzed yet.
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
        <script type="module" src="ui/loadCountries.js"></script>
        <script type="module" src="ui/loadBusinessTypes.js"></script>
        <script type="module" src="ui/index.js"></script>
    </body>
</html>
