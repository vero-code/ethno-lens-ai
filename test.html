<!DOCTYPE html>
<html>
<head>
  <title>CORS Test</title>
</head>
<body>
  <h1>Testing CORS from fake Adobe origin</h1>
  <button onclick="testCORS()">Test Analyze Endpoint</button>
  <pre id="result"></pre>

  <script>
    async function testCORS() {
      const result = document.getElementById('result');
      result.textContent = 'Testing...';
      
      try {
        const response = await fetch('https://ethno-lens-ai.onrender.com/analyze', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            prompt: 'Test prompt',
            userId: 'test-user-123'
          })
        });
        
        const data = await response.json();
        result.textContent = 'SUCCESS!\n' + JSON.stringify(data, null, 2);
      } catch (error) {
        result.textContent = 'ERROR!\n' + error.message;
      }
    }
  </script>
</body>
</html>
